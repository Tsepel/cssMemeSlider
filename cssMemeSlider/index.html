<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <main>
        <div class="slider">
            <div class="memes-wrapper">
                <div class="meme"><img class="meme-image" src="./img/school_meme.jpg" alt="school meme"></div>
                <div class="meme"><img class="meme-image" src="./img/doctor_meme.jpg" alt="doctor meme"></div>
                <div class="meme"><img class="meme-image" src="./img/rectangle_meme.jpg" alt="rectangle meme"></div>
                <div class="meme"><img class="meme-image" src="./img/Einstein_meme.jpg" alt="Einstein meme"></div>
                <div class="meme"><img class="meme-image" src="./img/toilet_meme.jpg" alt="toilet meme"></div>
                <div class="meme"><img class="meme-image" src="./img/work_meme.jpg" alt="work meme"></div>
                <div class="meme"><img class="meme-image" src="./img/js_meme.jpg" alt="js meme"></div>
                <div class="meme"><img class="meme-image" src="./img/css_meme.jpg" alt="css meme"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="text-bottom">
                <div class="description-wrapper">
                    <div class="description"><h2>I love school</h2></div>
                    <div class="description"><h2>I love doctors</h2></div>
                    <div class="description"><h2>I love education</h2></div>
                    <div class="description"><h2>I love physics</h2></div>
                    <div class="description"><h2>I love...talking</h2></div>
                    <div class="description"><h2>I love work</h2></div>
                    <div class="description"><h2>I love JS</h2></div>
                    <div class="description"><h2>I love RS School</h2></div>
                </div>
            </div>
            <div class="buttons">
                <input class="radio-button" type="radio" name="slides" id="school" checked>
                <input class="radio-button" type="radio" name="slides" id="doctor">
                <input class="radio-button" type="radio" name="slides" id="rectangle">
                <input class="radio-button" type="radio" name="slides" id="Einstein">
                <input class="radio-button" type="radio" name="slides" id="toilet">
                <input class="radio-button" type="radio" name="slides" id="work">
                <input class="radio-button" type="radio" name="slides" id="js">
                <input class="radio-button" type="radio" name="slides" id="css">
            </div>
            <div class="control">
                <label for="school"></label>
                <label for="doctor"></label>
                <label for="rectangle"></label>
                <label for="Einstein"></label>
                <label for="toilet"></label>
                <label for="work"></label>
                <label for="js"></label>
                <label for="css"></label>
            </div>
        </div>
    </main>    
</body>
</html>
